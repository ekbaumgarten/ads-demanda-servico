<!DOCTYPE html>
<html lang="pt-br" ng-app="adsApp">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Simulador de Demanda/Serviço</title>

    <!-- Bootstrap -->
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/yeti.bootstrap.min.css" rel="stylesheet">
    <link href="./css/default.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<nav class="navbar"></nav>
	<div class="container" ng-controller="AdsController as ads">
		<section class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4>Dados</h4>
				</div>
				<div class="panel-body">
					<div class="col-md-6 form-group">
						<label for="input-demand">Dados de Demanda</label>
						<textarea id="input-demand" ng-model="ads.json_demands" class="form-control" rows="5"></textarea>
					</div>
					<div class="col-md-6 form-group">
						<label for="input-service">Dados de Serviço</label>
						<textarea id="input-service" ng-model="ads.json_service" class="form-control" rows="5"></textarea>
					</div>
					<div class="col-md-12 form-group">
						<button id="btn-simulate" type="button" ng-click="ads.simulate()" class="btn btn-primary pull-right">
							Simular
						</button>
					</div>
				</div>
			</div>			
			<div class="col-md-12">
				<svg ng-repeat="demand in ads.demands | filter:{created:true,complete:false}" class="order {{demand.executing ? 'executing' : ''}} {{demand.complete ? 'complete' : ''}}" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve">
					<g>
						<g>
							<path d="M335.375,196.469C331.219,94.875,304.188,0,256,0c-48.188,0-75.219,94.875-79.375,196.469
								C166.875,201.938,160,212,160,224c0,17.688,14.313,32,32,32s32-14.313,32-32c0-11.344-6.25-20.844-15.125-26.531
								C213.063,94.469,240.406,32,256,32s42.938,62.5,47.156,165.5C294.25,203.156,288,212.656,288,224c0,17.688,14.312,32,32,32
								s32-14.313,32-32C352,212,345.125,201.938,335.375,196.469z"/>
							<polygon points="416,128 352,128 352,160 388.906,160 442.219,480 69.781,480 123.125,160 160,160 160,128 96,128 32,512 480,512"/>
						</g>
					</g>
					<text x="255" y="330" text-anchor="middle" alignment-baseline="central" font-size="80" fill="red">{{demand.code}}</text>
				</svg>
			</div>
		</section>
	</div>

	<footer class="footer">
      <div class="container">
        <p class="col-md-12 text-muted">Universidade Feevale - Avaliação de Desempenho de Sistemas / 201602 - Grupo 3</p>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="./node_modules/angular/angular.min.js" type="text/javascript"></script>
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
